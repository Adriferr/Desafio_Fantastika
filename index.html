<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fantastika</title>
</head>
<body>
    <header>
        <section class="iconeTextoFantastika">
            <figure>
                <img class="iconeFantastika" src="./img/Subtração 6.png" alt="Icone de patinha">
            </figure>
            <p>Fantastika</p>
        </section>
        
        <section class="redesSociais">
            <figure class="iconesFigureRedesSociais">
                <img class="iconeInstagram" src="./img/Icon awesome-instagram.png" alt="icone do instagram">
                <img class="iconeYoutube" src="./img/Icon awesome-youtube.png" alt="icone do youtube">
                <img class="iconeWhatsapp"src="./img/Icon awesome-whatsapp.png" alt="icone do whatsapp">
            </figure>
        </section>
        
    </header>

    <main>
        <section class="primeiraSessaoDaMain">
            <figure>
                <h2>Boas vindas à 
                    nossa inauguração</h2>
                <img src="./img/Subtração 6.png" alt="">
            </figure>
        </section>
        
        <section class="segundaSessaoDaMain">
            <figure>
               <h2>Só banho e tosa?</h2>
                <p>O cuidado com seu cão é prioridade para nós. 
                Possuímos toda estrutura necessária para cuidar da saúde,
                higiene e bem estar emocional do seu pet.</p>
                <button>Fale conosco</button> 
            </figure>
        </section>

        <section class="terceiraSessaoDaMain">
            <figure>
                <h2>Mordomia Saudável</h2>
                <p>Temos um espaço dedicado a saúde e higiene canina,
                com ambientes para interação social entre cães
                com período monitorado, massagem e terapia.</p>
                <button>Fale conosco</button>
            </figure>
        </section>

        <section class="quartaSessaoDaMain">
            <p>apoio:</p>
            <figure class="segundaFigureDaMain"">
                <!-- <p>apoio:</p> -->
                <img src="./img/Caminho 501.png" alt="">
                <img src="./img/Caminho 502.png" alt="">
            </figure>
        </section>
    </main>

    <footer>
        <section class="primeiraSessaoDoFooter">
            <h2>Atendimento</h2>
            <p>Chat Virtual WhatsApp Telefone Email</p>
        </section>

        <section class="segundaSessaoDoFooter">
            <h2>Sobre</h2>
            <p>Nosso trabalho Infraestrutura Nossas unidades Especialistas</p>
        </section>

        <section class="terceiraSessaoDoFooter">
            <h2>Unidades</h2>
            <p>Clínica RJ Clínica SP Clínica ES Clínica SC</p>
    </footer>
</body>
</html>
